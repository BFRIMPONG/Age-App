<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Year finder</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>

    <div class="container ">
		<div class = "item-container">
			<div id="year" class="flex-center flex-column">
				<h1>Find Year<h1>
				<input type="number" placeholder="Age" id="ageInput">
				<button type="submit" class="btn" id="submitYear">Submit</button>
				<p id="displayYear"> </p>
			</div>
			<div id="age" class="flex-center flex-column">
				<h1>Years between dates</h1>
				<p>Date of Birth:</p><input type="date" placeholder="dd/mm/yy" id="dob">
				<p>Age at the Date of:</p><input type="date" placeholder="dd/mm/yy" id="date">
				<button class="btn" id="submitAge">Submit</button>
				<p id="displayAge"> </p>
			</div>

		</div>
      
    </div>
    <script src="js/script.js"></script>

  </body>
</html>
